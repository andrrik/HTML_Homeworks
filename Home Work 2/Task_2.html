<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .group_box{
        margin: 0 auto;
        display: flex;
        max-width: 1200px;
        justify-content: space-between;
        padding: 100px;
        background: yellow;
    }
    .group_box .box{
        width: 100px;
        height: 100px;
        background: red;
        transition: 1s;
    }
    .group_box .box:hover{
        transition: 1s;
        background: blue;
        border-radius: 100%;
    }
</style>
<body>
    <div class="group_box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
